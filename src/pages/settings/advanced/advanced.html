<wide-header-page title="{{ 'Advanced' | translate }}">
  <div page-content>
    <ion-list class="settings-list bp-list">
      <button ion-item (click)="resetAllSettings()">
        <ion-label>{{ 'Reset All Settings' | translate }}</ion-label>
      </button>
    </ion-list>
    <ion-list class="settings-list bp-list">
      <button ion-item *ngIf="oldProfileAvailable && wallets && wallets[0]" class="with-label no-border" (click)="openWalletRecoveryPage()" translate>
        Recover old wallets
      </button>
    </ion-list>
  </div>
</wide-header-page>
